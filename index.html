<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>baap ar bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl mt-16">
        wellcome to my
        <span class="font-semibold text-purple-600">baaper bank</span>!!!
      </h1>
    </header>

    <main>
      <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
        <h3 class="text-2xl mb4 font-bold">Please login</h3>
        <div>
          <input
            id="user-email"
            class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
            type="email"
            placeholder="Your email "
          />
          <input
            id="user-password"
            class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
            type="password"
            placeholder="password"
          />
          <button
            id="login-submit"
            class="bg-yellow-600 font-semi-medium text-white rounded px-4 py-2"
          >
            submit
          </button>
        </div>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
