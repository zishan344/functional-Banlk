<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl mt-8">
        Let get some
        <span class="font-semibold text-purple-600">mooony </span>!!!
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- blance and transaction -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-green-300 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposite-total">00</span></h4>
          </div>

          <div class="bg-blue-300 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdrow-total">00</span></h4>
          </div>

          <div class="bg-yellow-400 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
          </div>
        </div>
      </section>
      <!-- deposite and withdrow -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-100 p-8 rounded">
            <h3 class="text-2xl">Please Deposit</h3>
            <div>
              <input
                id="deposite-input"
                class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                type="email"
                placeholder="$ amount you want to withdrow "
              />

              <button
                id="deposite-button"
                class="bg-yellow-600 font-semi-medium text-white rounded px-4 py-2"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-purple-100 p-8 rounded">
            <h3 class="text-2xl">Please withdrow</h3>
            <div>
              <input
                id=" withdrow-input"
                class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                type="email"
                placeholder="$ amount you want to deposit "
              />

              <button
                id="withdrow-button"
                class="bg-yellow-600 font-semi-medium text-white rounded px-4 py-2"
              >
                Deposit
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- custome js -->
    <script src="./js/banking.js"></script>
  </body>
</html>
